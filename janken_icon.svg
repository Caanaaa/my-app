<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景円 -->
  <circle cx="256" cy="256" r="240" fill="#4A90E2" stroke="#2C5282" stroke-width="8"/>
  
  <!-- グー（左上） -->
  <g transform="translate(150, 120)">
    <!-- 手のひら -->
    <ellipse cx="0" cy="10" rx="35" ry="45" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 親指 -->
    <ellipse cx="-30" cy="0" rx="15" ry="25" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="-35" cy="-15" rx="8" ry="12" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 人差し指（折りたたまれた状態） -->
    <rect x="-20" y="-20" width="40" height="15" rx="7" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <rect x="-18" y="-32" width="36" height="12" rx="6" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <!-- 中指（折りたたまれた状態） -->
    <rect x="-22" y="-5" width="44" height="15" rx="7" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <rect x="-20" y="-17" width="40" height="12" rx="6" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <!-- 薬指（折りたたまれた状態） -->
    <rect x="-20" y="10" width="40" height="15" rx="7" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <rect x="-18" y="-2" width="36" height="12" rx="6" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <!-- 小指（折りたたまれた状態） -->
    <rect x="-18" y="25" width="36" height="12" rx="6" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <rect x="-16" y="13" width="32" height="12" rx="6" fill="#E6C2A6" stroke="#D4A574" stroke-width="1"/>
    <!-- 手首の線 -->
    <line x1="-25" y1="45" x2="25" y2="45" stroke="#D4A574" stroke-width="2"/>
    <!-- 影 -->
    <ellipse cx="3" cy="15" rx="30" ry="35" fill="#000" opacity="0.1"/>
  </g>
  
  <!-- チョキ（右上） -->
  <g transform="translate(360, 120)">
    <!-- 手のひら -->
    <ellipse cx="0" cy="20" rx="28" ry="35" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 人差し指 -->
    <rect x="-12" y="-50" width="16" height="60" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="-4" cy="-50" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 人差し指の関節 -->
    <line x1="-12" y1="-25" x2="4" y2="-25" stroke="#D4A574" stroke-width="1"/>
    <line x1="-12" y1="-10" x2="4" y2="-10" stroke="#D4A574" stroke-width="1"/>
    <!-- 中指 -->
    <rect x="8" y="-55" width="16" height="65" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="16" cy="-55" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 中指の関節 -->
    <line x1="8" y1="-30" x2="24" y2="-30" stroke="#D4A574" stroke-width="1"/>
    <line x1="8" y1="-15" x2="24" y2="-15" stroke="#D4A574" stroke-width="1"/>
    <!-- 親指 -->
    <ellipse cx="-25" cy="10" rx="12" ry="20" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="-30" cy="-5" rx="8" ry="12" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 薬指（折りたたまれた状態） -->
    <ellipse cx="25" cy="30" rx="8" ry="15" fill="#E6C2A6" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="28" cy="15" rx="6" ry="10" fill="#E6C2A6" stroke="#D4A574" stroke-width="2"/>
    <!-- 小指（折りたたまれた状態） -->
    <ellipse cx="32" cy="35" rx="6" ry="12" fill="#E6C2A6" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="34" cy="25" rx="4" ry="8" fill="#E6C2A6" stroke="#D4A574" stroke-width="2"/>
    <!-- 手のひらの線 -->
    <path d="M -15 35 Q 0 25 15 35" stroke="#D4A574" stroke-width="1" fill="none"/>
    <!-- 手首の線 -->
    <line x1="-20" y1="45" x2="20" y2="45" stroke="#D4A574" stroke-width="2"/>
    <!-- 影 -->
    <ellipse cx="3" cy="25" rx="25" ry="30" fill="#000" opacity="0.1"/>
  </g>
  
  <!-- パー（下中央） -->
  <g transform="translate(256, 380)">
    <!-- 手のひら -->
    <ellipse cx="0" cy="15" rx="35" ry="40" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 親指 -->
    <rect x="-50" y="-10" width="18" height="35" rx="9" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="-41" cy="-10" rx="9" ry="12" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 親指の関節 -->
    <line x1="-50" y1="5" x2="-32" y2="5" stroke="#D4A574" stroke-width="1"/>
    <!-- 人差し指 -->
    <rect x="-22" y="-50" width="16" height="60" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="-14" cy="-50" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 人差し指の関節 -->
    <line x1="-22" y1="-25" x2="-6" y2="-25" stroke="#D4A574" stroke-width="1"/>
    <line x1="-22" y1="-10" x2="-6" y2="-10" stroke="#D4A574" stroke-width="1"/>
    <!-- 中指 -->
    <rect x="-2" y="-55" width="16" height="65" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="6" cy="-55" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 中指の関節 -->
    <line x1="-2" y1="-30" x2="14" y2="-30" stroke="#D4A574" stroke-width="1"/>
    <line x1="-2" y1="-15" x2="14" y2="-15" stroke="#D4A574" stroke-width="1"/>
    <!-- 薬指 -->
    <rect x="18" y="-50" width="16" height="60" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="26" cy="-50" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 薬指の関節 -->
    <line x1="18" y1="-25" x2="34" y2="-25" stroke="#D4A574" stroke-width="1"/>
    <line x1="18" y1="-10" x2="34" y2="-10" stroke="#D4A574" stroke-width="1"/>
    <!-- 小指 -->
    <rect x="38" y="-40" width="16" height="50" rx="8" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <ellipse cx="46" cy="-40" rx="8" ry="10" fill="#FFDBCC" stroke="#D4A574" stroke-width="2"/>
    <!-- 小指の関節 -->
    <line x1="38" y1="-20" x2="54" y2="-20" stroke="#D4A574" stroke-width="1"/>
    <line x1="38" y1="-5" x2="54" y2="-5" stroke="#D4A574" stroke-width="1"/>
    <!-- 手のひらの線 -->
    <path d="M -25 25 Q 0 15 25 25" stroke="#D4A574" stroke-width="1" fill="none"/>
    <path d="M -15 35 Q 0 30 15 35" stroke="#D4A574" stroke-width="1" fill="none"/>
    <!-- 手首の線 -->
    <line x1="-25" y1="45" x2="25" y2="45" stroke="#D4A574" stroke-width="2"/>
    <!-- 影 -->
    <ellipse cx="3" cy="20" rx="30" ry="35" fill="#000" opacity="0.1"/>
  </g>
  
  <!-- 中央のテキスト -->
  <text x="256" y="256" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">じゃんけんゲーム</text>
  
  <!-- 装飾的な線 -->
  <path d="M 100 200 Q 256 150 412 200" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100 312 Q 256 362 412 312" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
</svg>